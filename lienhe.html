  <section class="filmoja-blog-page container bg-main section_15" style="background: #e6e7e9;margin-top: 100px; max-width: 100% !important; border-top: 1px solid;">
    <div class="container">
        <main class="contact-page ptb100">
            <div class="container">
                <div class="row">


                    <div class="col-md-4 col-sm-12">
                        <h3 class="title" style=" margin-bottom: 15px; text-transform: uppercase; font-weight: 500; color: #444444; text-decoration: underline; background-image: url(./assets/images/paner2.png); -webkit-background-size: 21px 6px; background-size: 21px 6px; background-position: left center; background-repeat: no-repeat; padding-left: 30px;">Thông tin</h3>

                        <div class="details-wrapper">
                            <ul class="contact-details">
                                <li>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-forward" viewBox="0 0 16 16">
                                        
                                      </svg>
                                    <strong>Hotline:</strong>
                                    (+84)823184076
                                </li>
                                <li>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16">
                                        
                                      </svg>
                                    <strong>TRỤ SỞ CHÍNH:</strong>
                                   130/30 Trần Đại Nghĩa, phường Hòa Quý, quận Ngũ Hành Sơn, thành phố Đà Nẵng 
                                </li>
                                
                                <li>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                                        
                                      </svg>
                                    <strong>E-Mail:</strong>
                                   happytails@gmail.com
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="col-md-8 col-sm-12">
                        <h3 class="title" style=" margin-bottom: 15px; text-transform: uppercase; font-weight: 500; color: #444444; text-decoration: underline; background-image: url(./assets/images/paner2.png); -webkit-background-size: 21px 6px; background-size: 21px 6px; background-position: left center; background-repeat: no-repeat; padding-left: 30px;">Gửi liên hệ</h3>

                        <table>
                            <form id="contact-form">

                                <div id="contact-result"></div>

                                <div class="form-group" >
                                    <input class="form-control input-box" style="height: 50px; width: 600px; font-size: 20px; " type="text" name="name" id="cName" placeholder="Họ tên" autocomplete="off">
                                </div>
    
                                
                                <div class="form-group"> 
                                    <input class="form-control input-box" style="height: 50px; width: 600px; font-size: 20px; " type="email" name="email" id="cEmail" placeholder="your-email@gmail.com" autocomplete="off">
                                </div>
    
    
                                
                                <div class="form-group">
                                    <input class="form-control input-box" style="height: 50px; width: 600px; font-size: 20px; " type="text" name="subject" id="cPhone" placeholder="Số điện thoại" autocomplete="off">
                                </div>
    
                                
                                <div class="form-group">
                                    <textarea class="form-control textarea-box" style="height: 200px; width: 600px; font-size: 20px; " rows="8" id="cContent" name="message" placeholder="Nội dung cần liên hệ..."></textarea>
                                </div>
    
                                
                                <div class="form-group text-center">
                                    <button class="btn btn-main btn-effect" type="submit" style=" background: #9accd5; color: #fff;" onclick="sendContact()">Gửi</button>
                                </div>
                            </form>
                        </table>
                        

                    </div>
                    

                </div>
            </div>
        </main>
    </div>
</section>
